<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSimGlide.org</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown-It comes from: https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js -->
    <script src="markdown-it.min.js"></script>
    <link rel="stylesheet" href="styles-dark.css" id="theme-style">
    <link rel="stylesheet" href="task_draw.css">
</head>
<body>
    <div id="container">
        <div id="tabButtons">
            <button class="tabButton" onclick="TB.switchTab('homeTab')" title="WeSimGlide.org's Home" data-tab="homeTab">üè†</button>
            <button class="tabButton" onclick="TB.switchTab('eventsTab')" title="Sim Soaring events calendar" data-tab="eventsTab">üìÜ</button>
            <button class="tabButton active" onclick="TB.switchTab('mapTab')" title="Explore tasks on the map" data-tab="mapTab">üåê</button>
            <button class="tabButton" onclick="TB.switchTab('toolsTab')" title="Useful tools and other references" data-tab="toolsTab">üõ†Ô∏è</button>
            <button class="tabButton" onclick="TB.switchTab('settingsTab')" title="Your settings" data-tab="settingsTab">‚öôÔ∏è</button>
            <button class="tabButton" onclick="TB.switchTab('aboutTab')" title="About WeSimGlide.org" data-tab="aboutTab">‚ÑπÔ∏è</button>
        </div>
        <div id="tabsContainer">
            <div id="homeTab" class="tabContent"></div>
            <div id="eventsTab" class="tabContent"></div>
            <div id="mapTab" class="tabContent active">
                <div id="mapContainer">
                    <div id="map">
                        <div id="taskControlPanel">
                            <button id="copyTaskLinkToClipboard" title="Copy link to task">
                                <img src="images/ShareLink.png" alt="Copy link to task">
                            </button>
                            <button id="gotoDiscordThread" title="Go to task's thread on Discord">
                                <img src="images/DiscordThread.png" alt="Go to task's thread on Discord">
                            </button>
                            <button id="deselectTaskButton" title="Deselect current task">‚ùé</button>
                        </div>
                    </div>
                    <div id="resizer"></div>
                    <div id="taskDetailContainer"></div>
                </div>
                <button id="zoomButton" onclick="TB.tbm.zoomToTask()">Zoom to Task</button>
                <button id="fullWorldButton" onclick="TB.tbm.resetToFullWorld()">Full World</button>
            </div>
            <div id="toolsTab" class="tabContent"></div>
            <div id="settingsTab" class="tabContent">
                <div class="header-container">
                    <img src="images/WeSimGlide.png" alt="WeSimGlideLogo" class="header-image">
                    <h2>Customize Your Settings</h2>
                </div>
                <form id="settingsForm">
                    <fieldset>
                        <legend>Theme (not currently implemented)</legend>
                        <label><input type="radio" name="uiTheme" value="light"> Light</label>
                        <label><input type="radio" name="uiTheme" value="dark"> Dark</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Time Format</legend>
                        <label><input type="radio" name="timeFormat" value="int"> 24 hours</label>
                        <label><input type="radio" name="timeFormat" value="usa"> 12 hours (AM/PM)</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Altitude</legend>
                        <label><input type="radio" name="altitude" value="metric"> Metric (Meters)</label>
                        <label><input type="radio" name="altitude" value="imperial"> Imperial (Feet)</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Distance</legend>
                        <label><input type="radio" name="distance" value="metric"> Metric (Kilometers)</label>
                        <label><input type="radio" name="distance" value="imperial"> Imperial (Miles)</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Gate Measurement</legend>
                        <label><input type="radio" name="gateMeasurement" value="metric"> Metric (Meters/Km)</label>
                        <label><input type="radio" name="gateMeasurement" value="imperial"> Imperial (Feet/Miles)</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Wind Speed</legend>
                        <label><input type="radio" name="windSpeed" value="mps"> Meters per second</label>
                        <label><input type="radio" name="windSpeed" value="knots"> Knots</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Barometric Pressure</legend>
                        <label><input type="radio" name="pressure" value="hPa"> hPa</label>
                        <label><input type="radio" name="pressure" value="inHg"> inHg</label>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Temperature</legend>
                        <label><input type="radio" name="temperature" value="celsius"> Celsius</label>
                        <label><input type="radio" name="temperature" value="fahrenheit"> Fahrenheit</label>
                    </fieldset>
                </form>
            </div>
            <div id="aboutTab" class="tabContent"></div>
        </div>
    </div>
    <div id="imageModal" class="modal">
        <span class="close" onclick="TB.closeImageModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main map JavaScript -->
    <script src="map2.js"></script>
    <script src="semicircle.js"></script> <!-- Leaflet extension -->
    <script src="b21_leaflet-canvas-markers.js"></script> <!-- Leaflet extension -->
    <script src="b21_utils_static.js"></script> <!-- Leaflet extension -->
    <script src="b21_geo_static.js"></script> <!-- Leaflet extension -->
    <script src="b21_wp.js"></script> <!-- Leaflet extension -->
    <script src="b21_task.js"></script> <!-- Leaflet extension -->
    <script src="b21_msfs_pln.js"></script> <!-- Leaflet extension -->
    <script src="b21_airports.js"></script> <!-- Leaflet extension -->
    <script src="b21_server_shim/test_api.js"></script> <!-- Leaflet extension -->
    <script>
        var DEBUG_LOCAL = false;
        var VERSION = "0.0.5_MD";
    </script>

    <!-- Standalone-specific JavaScript -->
    <script src="task_browser.js"></script>
    <!-- Include the new index.js -->
    <script src="index.js"></script>
</body>
</html>
