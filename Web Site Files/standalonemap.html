<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Task Routes Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- Add the dark theme CSS file -->
    <link rel="stylesheet" href="styles-dark.css" id="theme-style">
</head>
<body>
    <div id="taskListContainer">
        <!-- Task list content will go here -->
    </div>
    <div id="mapContainer">
        <div id="map"></div>
        <button id="zoomButton" onclick="zoomToTask()">Zoom to Task</button>
        <button id="fullWorldButton" onclick="resetToFullWorld()">Full World</button>
    </div>
    <div id="taskDetailContainer">
        <!-- Task details content will go here -->
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main map JavaScript -->
    <script src="map.js"></script>
    <!-- Standalone-specific JavaScript -->
    <script src="standalone.js"></script>
    <script>
        function switchTheme(theme) {
            const themeStyle = document.getElementById('theme-style');
            themeStyle.href = theme === 'dark' ? 'styles-dark.css' : 'styles-light.css';
        }

        // Example: Switching to light theme
        // switchTheme('light');
    </script>
</body>
</html>
