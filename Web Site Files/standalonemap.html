<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Task Routes Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #2c2f33;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }

        #taskListContainer {
            width: 20%;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            border-right: 1px solid #99aab5;
            background-color: #23272a;
        }

        #mapContainer {
            width: 60%;
            height: 100%;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #taskDetailContainer {
            width: 20%;
            height: 100%;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            border-left: 1px solid #99aab5;
            background-color: #23272a;
        }

        .leaflet-popup-content-wrapper {
            background-color: #99aab5;
            color: #333;
        }

        .leaflet-interactive:hover {
            cursor: pointer;
        }

        #zoomButton,
        #fullWorldButton {
            position: absolute;
            top: 10px;
            z-index: 1000;
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        #zoomButton {
            left: 10px;
        }

        #fullWorldButton {
            left: 150px;
        }

        #zoomButton:hover,
        #fullWorldButton:hover {
            background-color: #0056b3;
        }

        .task-list-item {
            background-color: #2c2f33;
            border: 1px solid #99aab5;
            margin-bottom: 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .task-list-item h4 {
            margin: 0;
            font-size: 18px;
        }

        .task-list-item p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .task-list-item:hover {
            background-color: #7289da;
        }

        .task-details {
            font-size: 14px;
        }

        .task-details h2 {
            font-size: 18px;
        }

        .task-details p {
            margin: 5px 0;
        }

        .task-details img {
            vertical-align: middle;
        }

        .task-details ul, .task-details ol {
            margin: 0;
            padding-left: 20px;
        }

        .task-details ul li, .task-details ol li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="taskListContainer">
        <!-- Task list content will go here -->
    </div>
    <div id="mapContainer">
        <div id="map"></div>
        <button id="zoomButton" onclick="zoomToTask()">Zoom to Task</button>
        <button id="fullWorldButton" onclick="resetToFullWorld()">Full World</button>
    </div>
    <div id="taskDetailContainer">
        <!-- Task details content will go here -->
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main map JavaScript -->
    <script src="map.js"></script>
    <!-- Standalone-specific JavaScript -->
    <script src="standalone.js"></script>
</body>
</html>
