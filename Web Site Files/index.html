<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSimGlide Tasks World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <!-- Add the dark theme CSS file -->
    <link rel="stylesheet" href="styles-dark.css" id="theme-style">
</head>
<body>
    <div id="container">
        <div id="tabsContainer">
            <div id="tabButtons">
                <button class="tabButton active" onclick="switchTab('mapTab')">Map</button>
                <button class="tabButton" onclick="switchTab('listTab')">List</button>
                <button class="tabButton" onclick="switchTab('settingsTab')">Settings</button>
            </div>
            <div id="mapTab" class="tabContent active">
                <div id="map"></div>
                <button id="zoomButton" onclick="zoomToTask()">Zoom to Task</button>
                <button id="fullWorldButton" onclick="resetToFullWorld()">Full World</button>
            </div>
            <div id="listTab" class="tabContent">
                <!-- List content will go here -->
            </div>
            <div id="settingsTab" class="tabContent">
                <!-- Settings content will go here -->
            </div>
        </div>
        <div id="resizer"></div>
        <div id="taskDetailContainer">
            <!-- Task details content will go here -->
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main map JavaScript -->
    <script src="map.js"></script>
    <!-- Standalone-specific JavaScript -->
    <script src="task_browser.js"></script>
    <script>
        function switchTheme(theme) {
            const themeStyle = document.getElementById('theme-style');
            themeStyle.href = theme === 'dark' ? 'styles-dark.css' : 'styles-light.css';
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tabButton').forEach(button => button.classList.remove('active'));
            document.querySelectorAll('.tabContent').forEach(content => content.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        // Example: Switching to light theme
        // switchTheme('light');
    </script>
</body>
</html>
