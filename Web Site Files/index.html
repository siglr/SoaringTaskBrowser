<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSimGlide Tasks World Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Markdown-It comes from: https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js -->
    <script src="markdown-it.min.js"></script>
    <link rel="stylesheet" href="styles-dark.css" id="theme-style">
</head>
<body>
    <div id="container">
        <div id="tabsContainer">
            <div id="tabButtons">
                <button class="tabButton active" onclick="TB.switchTab('mapTab')">Map</button>
                <button class="tabButton" onclick="TB.switchTab('listTab')">List</button>
                <button class="tabButton" onclick="TB.switchTab('settingsTab')">Settings</button>
            </div>
            <div id="mapTab" class="tabContent active">
                <div id="map"></div>
                <button id="zoomButton" onclick="TB.tbm.zoomToTask()">Zoom to Task</button>
                <button id="fullWorldButton" onclick="TB.tbm.resetToFullWorld()">Full World</button>
            </div>
            <div id="listTab" class="tabContent">
                <!-- List content will go here -->
            </div>
            <div id="settingsTab" class="tabContent">
                <!-- Settings content will go here -->
            </div>
        </div>
        <div id="resizer"></div>
        <div id="taskDetailContainer">
            <!-- Task details content will go here -->
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Main map JavaScript -->
    <script src="map2.js"></script>
    <script>var DEBUG_LOCAL=false;</script>
    <!-- Standalone-specific JavaScript -->
    <script src="task_browser.js"></script>
    <script>
        var TB = new TaskBrowser();

        // Add event listeners for resizing
        window.addEventListener('resize', TB.resizeMap);
        
        // Add resizer functionality
        let isResizing = false;
        const resizer = document.getElementById('resizer');
        const tabsContainer = document.getElementById('tabsContainer');
        const taskDetailContainer = document.getElementById('taskDetailContainer');
        
        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
        });
        
        function resize(e) {
            if (isResizing) {
                const containerWidth = tabsContainer.offsetWidth + taskDetailContainer.offsetWidth;
                const newTabsWidth = e.clientX / containerWidth * 100;
                const newTaskDetailWidth = 100 - newTabsWidth;
        
                tabsContainer.style.width = `${newTabsWidth}%`;
                taskDetailContainer.style.width = `${newTaskDetailWidth}%`;
        
                TB.resizeMap(); // Ensure map is resized
            }
        }
        
        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
        
        // Call resizeMap initially to ensure correct sizing on load
        TB.resizeMap();
        
    </script>
</body>
</html>
